<html>
<head></head>
<body>

	{% for item in items %}

	<h1>
		{{ item.name }}
	</h1>

	<p>{{ item.name }}</p>

	<p>{{ item.description }}</p>

	<p>{{ item.price }}</p>

	<p>{{ item.course }}</p>

	<p>{{ item.id }}</p>

	<a href='{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'> Edit Menu Item </a>

	<br>

	<a href='{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id) }}'> Delete Current Menu Item </a>

	<br>

	{% endfor %}

	<br>
	<br>
	<a href = '{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}'> Create new restaurant item </a>
	<br>
	<br>
	<a href = '{{ url_for('showRestaurants') }}'> Back to restaurants homepage </a>

</body>
