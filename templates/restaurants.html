<html>
<head></head>
<body>
	<a href='{{ url_for('newRestaurant') }}'> Click Here to create a new restaurant </a>

	<br>

	{% for r in restaurants %}
	<h1>
		<a href='{{ url_for('showMenu', restaurant_id = r.id) }}'>{{ r.name }} </a>
	</h1>

	<p> ID # {{r.id}} </p>
	<p><a href='{{ url_for('editRestaurant', restaurant_id = r.id) }}'> Edit </a></p>
	<p><a href='{{ url_for('deleteRestaurant', restaurant_id = r.id) }}'> Delete </a></p>
	<br>
	<br>
	{% endfor %}
	<br>
	<p><a href='{{ url_for('showRestaurantsJSON') }}'>JSON</a>ify the page!</p>
</body>
